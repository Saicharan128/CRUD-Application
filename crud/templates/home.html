<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<style media="screen">
  body{
  background-color:#5a5353;
  font-family: 'Permanent Marker', cursive;
  }
  h1{
    border-radius: 36px;
background: #5a5353;
box-shadow:  16px 16px 32px #383333,
             -16px -16px 32px #7c7373;
    width:50%;
    padding:10px;
    color:white;
  }
  h3{
    border-radius: 36px;
background: #5a5353;
box-shadow:  16px 16px 32px #383333,
             -16px -16px 32px #7c7373;
    width:20%;
    padding:10px;
    color:white;
  }
</style>

<html>
  <body><br>
    <center>
    <h1>CRUD Application</h1><br>
    </center>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Update Name</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{book.title}}</td>
          <td><form method="POST" action="./update" style="display: inline">
            <input style="width: 100%" type="hidden" value="{{book.title}}" name="oldtitle">
            <input type="text" value="{{book.title}}" name="newtitle">
            <input class="btn btn-warning" type="submit" value="Update">
          </form>
        </td>
          <!-- <td><input type="text" value="{{book.title}}" name="newtitle"></td> -->
          <td><form method="POST" action="./delete" style="display: inline">
            <input type="hidden" value="{{book.title}}" name="title">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


    <center>
    <form method="POST" action="/"><br>
      <h3>Add Below</h3><br>
      <input type="text" name="title"><br><br>
      <input class="btn btn-success" type="submit" value="   Add   ">
    </form>
    </center>
  </body>
</html>
